<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>YACA</title>
		<script type="module" src="js/index.js" async=""></script>
		<link rel="stylesheet" href="css/styles/index.css" media="all" />
		<link rel="import" href="components/chat-app/chat-app.html" name="chat-app-template" async="" />
		<link rel="import" href="components/chat-log/chat-log.html" name="chat-log-template" async="" />
		<link rel="import" href="components/login-form/login-form.html" name="login-form-template" async="" />
		<link rel="import" href="components/registration-form/registration-form.html" name="registration-form-template" async="" />
	</head>
	<body class="background-primary color-default font-main border-box smooth-scroll">
		<header id="header"></header>
		<nav id="nav"></nav>
		<main>
		</main>
		<aside id="sidebar"></aside>
		<footer id="footer">
			<div>
				<span>&copy;</span>
				<time is="current-year"></time>
			</div>
			<chat-app label="support" port="3000" src="index.js"></chat-app>
		</footer>
		<dialog id="login-form-dialog">
			<login-form>
				<span slot="legend">Login</span>
				<svg class="current-color icon" slot="email-label">
					<use xlink:href="img/icons.svg#mail-read" />
				</svg>
				<svg class="current-color icon" slot="password-label">
					<use xlink:href="img/icons.svg#dialog-password" />
				</svg>
				<svg class="current-color icon" slot="submit-btn">
					<use xlink:href="img/icons.svg#sign-in" />
				</svg>
				<svg class="current-color icon" slot="reset-btn">
					<use xlink:href="img/icons.svg#x" />
				</svg>
			</login-form>
		</dialog>
		<dialog id="registration-form-dialog">
			<registration-form>
				<svg class="current-color icon" slot="name-label">
					<use xlink:href="img/icons.svg#avatar-default" />
				</svg>
				<svg class="current-color icon" slot="email-label">
					<use xlink:href="img/icons.svg#mail-read" />
				</svg>
				<svg class="current-color icon" slot="password-label">
					<use xlink:href="img/icons.svg#dialog-password" />
				</svg>
				<svg class="current-color icon" slot="submit-btn">
					<use xlink:href="img/icons.svg#sign-in" />
				</svg>
				<svg class="current-color icon" slot="reset-btn">
					<use xlink:href="img/icons.svg#x" />
				</svg>
			</registration-form>
		</dialog>
	</body>
</html>
